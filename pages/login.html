<!DOCTYPE html>
<head>
    <title>Chat-O Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <main class="container">

        <!-- Left side with logo -->
        <section class="left">
            <h1 class="logo">CHAT-O</h1>
            <p class="slogan">Texting made better.</p>
        </section>

        <!-- Right side with login -->
        <section class="right">
            <div class="right-content">
                <h2 class="welcome">Welcome<br>Back</h2>

                <form id="loginForm">
                    <label class="details">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">

                    <label class="details">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">

                    <button type="submit">Sign in</button>
                    </form>
             </div>
            <p class="bottom-text">Don't have an account? <a href="./register.html">Register</a></p>
           
        </section>
    </main>

    <script src="../js/login.js"></script>
</body>
</html>
